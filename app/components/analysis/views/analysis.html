<div class="analysis">
  <h3>Summary</h3>
  <div class="error" ng-show="analysisError">{{ analysisError }}</div>
  <div class="panel analysis" ng-hide="analysisError">
    <h4>Last 7 days</h4>
    <analysis-item data-analysis-length="seven">
      <img src="/assets/images/loading.gif" />
    </analysis-item>
    <h4>Last 30 days</h4>
    <analysis-item data-analysis-length="thirty">
      <img src="/assets/images/loading.gif" />
    </analysis-item>
    <h4>Last 90 days</h4>
    <analysis-item data-analysis-length="ninety">
      <img src="/assets/images/loading.gif" />
    </analysis-item>
    <div class="chart-link" ng-controller="chartCtrl"><button ng-click='toggleAnalysisChart()'>View Summary Chart</button></div>
    <div class="chart-link" ng-controller="chartCtrl"><button ng-click='toggleFollowersChart()'>View Followers Chart</button></div>
  </div>
</div>

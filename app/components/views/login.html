<div id="page" class="login">
	<h2>Login</h2>
  <!--<div class="success" ng-show="formSuccess">You have successfully submitted your details and we will reply to your request shortly</div>-->
  <div class="error" ng-show="formSubmitError">{{ formSubmitError }}</div>
	<div class="form" ng-hide="formSuccess">
		<form name="loginForm" method="post" novalidate ng-submit="doLogin(loginDetails)">
		  <div class="well">
		    <div class="form-group">
		      <label>Username</label>
		      <input type="text" class="form-control" name="username" ng-model="loginDetails.username" required />
		      <span class="error" ng-show="loginForm.username.$error.required && loginForm.username.$dirty">Please enter your username</span>
		    </div>
		    <!--<div class="form-group">
		      <label>Your email address</label>
		      <input type="email" class="form-control" name="email" ng-model="contactDetails.email" required />
		      <span class="error" ng-show="contactForm.email.$invalid && contactForm.email.$dirty">Please enter your email address</span>
		    </div>-->
		    <div class="form-group">
		      <label>Password</label>
		      <input type="password" class="form-control" name="password" ng-model="loginDetails.password" required />
		      <span class="error" ng-show="loginForm.password.$error.required && loginForm.password.$dirty">Please enter your password</span>
		    </div>
		    <!--<div class="form-group">
		      <label>Message</label>
		      <textarea class="form-control" name="message" ng-model="contactDetails.message" required /></textarea>
		      <span class="error" ng-show="contactForm.message.$error.required && contactForm.message.$dirty">Please enter a message</span>
		    </div>-->
		    <div class="form-group">
		      <button type="submit" ng-disabled="loginForm.$invalid" class="btn btn-primary">Login</button>
		    </div>
		  </div>
		</form>
		<form name="twitterLoginForm" method="post" action="http://localhost:3001/tweetapp/auth/twitter">
			<div class="well">
		  	<input type="hidden" value="123456789" />
		  	<div class="form-group">
		  		<input type="submit" value="Log in using Twitter" />
		  	</div>
		  </div>
		</form>
	</div>
</div>

<div ng-show="tweetapp.authorised">

	<div id="page" class="home" ng-hide="authorised">

		<div class="error" ng-show="twitterDataError">{{ twitterDataError }}</div>

		<div class="column left" ng-controller="userTweetsCtrl" infinite-scroll="getMoreTweets()" infinite-scroll-distance="3">

			<chart-modal></chart-modal>

			<h3>Tweets for {{ tweets_for }}</h3>
			<div data-tweet-list="usertweets" class="ng-Fade">
				<p><img src="/assets/images/loading.gif" /></p>
			</div>
			<div class="error" ng-show="moreTweetsError">{{ moreTweetsError }}</div>

		</div>

		<div class="column right" ng-controller="userAnalysisCtrl"> 

			<h3>Activity</h3>
			<div class="error" ng-show="analysisError">{{ analysisError }}</div>
			<div class="panel analysis" ng-hide="analysisError">
				<h4>Last 7 days</h4>
				<analysis-panel data-analysis-length="seven">
					<img src="/assets/images/loading.gif" />
				</analysis-panel>
				<h4>Last 30 days</h4>
				<analysis-panel data-analysis-length="thirty">
					<img src="/assets/images/loading.gif" />
				</analysis-panel>
				<h4>Last 90 days</h4>
				<analysis-panel data-analysis-length="ninety">
					<img src="/assets/images/loading.gif" />
				</analysis-panel>
				<div class="chart-link"><button ng-click='toggleModal()'>View Chart</button></div>
			</div>


		</div>

		<div class="clearfix"></div>

	</div>

</div>
